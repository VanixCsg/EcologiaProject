<!DOCTYPE html>
<html lang="es">

    <title>Fauna de los Ecosistemas de Panamá Oeste</title>
    <link rel="stylesheet" href="../Ecosistemas/css/ODE.css">

</head>
<body>
    <a href="../index.html" class="btn-volver">← Volver al inicio</a>
    <div class="container">
        <h1>Fauna de los Ecosistemas de Panamá Oeste</h1>

        <div class="grid">
            <!-- FAUNA 1: Bosques tropicales húmedos -->
            <div class="card">
                <div class="card-image">
                    <img src="https://revistapanorama.com/storage/2021/08/2vist.jpg" alt="Fauna Bosque Húmedo">
                </div>
                <div class="card-content">
                    <button class="btn" onclick="window.location.href='F.B.T.S.html'">
                        Fauna del Bosque Húmedo
                    </button>
                </div>
            </div>

            <!-- FAUNA 2: Bosques tropicales secos -->
            <div class="card">
                <div class="card-image">
                    <img src="https://cdn0.expertoanimal.com/es/posts/8/3/6/animales_del_bosque_tropical_lluvioso_26638_1_600.jpg" alt="Fauna Bosque Seco">
                </div>
                <div class="card-content">
                    <button class="btn" onclick="window.location.href='F.B.T.H.html'">

            <!-- FAUNA 3: Manglares -->
            <div class="card">
                <div class="card-image">

                    <button class="btn" onclick="window.location.href='F.M.html'">
                        Fauna de Manglares
                    </button>

            <div class="card">
                <div class="card-image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Green_sea_turtle.jpg/1200px-Green_sea_turtle.jpg" alt="Fauna Marina">
                </div>
                <div class="card-content">
                    <button class="btn" onclick="window.location.href='fauna-marino-costera.html'">
                        Fauna Marino-Costera
                    </button>
                </div>
            </div>

            <!-- FAUNA 5: Ríos y ecosistemas de agua dulce -->
            <div class="card">
                <div class="card-image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Spectacled_Caiman.jpg/1200px-Spectacled_Caiman.jpg" alt="Fauna Agua Dulce">
                </div>
                <div class="card-content">
                    <button class="btn" onclick="window.location.href='fauna-agua-dulce.html'">
